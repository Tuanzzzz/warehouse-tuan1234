<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score play ball</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                Play Ping Pong
            </p>
            <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </button>
        </header>
        <div class="card-content">
            <div class="content">
                <h1 class="title is-1"><span id="player1">0</span> to <span id="player2">0</span></h1>
                <p class="subtile">Use the button below to plus score</p>
                Select set
                <select name="" id="set">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
            </div>
        </div>
        <footer class="card-footer">
            <br>
            <button id="score1" class="is-primary button card-footer-item">+1 player 1</button>
            <button id="score2" class="is-info button card-footer-item">+1 player 2</button>
            <button id="reset" class="is-danger button card-footer-item">reset</button>

        </footer>
    </div>


    <script src="bulma.js"></script>
</body>

</html>
